name: release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"

jobs:
  release:
    # This line is critical for copy paste issues
    if: github.repository == 'push-based/user-flow'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0
      - name: Setup git user to "push-based.io - bot"
        shell: bash
        run: git config user.email "opensource@push-based.io" && git config user.name "Push-based Bot"
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: yarn
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run publish

